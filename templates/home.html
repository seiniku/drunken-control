<html>
    <head>
        <script type="text/javascript" src="http://code.jquery.com/jquery-latest.min.js"></script>
        <script type="text/javascript">
            var auto_refresh = setInterval(
                    function (){
                    $.getJSON("latest", {

                        }).done(function( data) {
                            document.getElementById("status").innerHTML = ""
                            $.each(data, function(name,data){
                                if (data["enabled"] == "true"){
                                var thediv = document.getElementById("status")
                                var outstring = name + " is at " + data["temp"] + " and is aiming for " + data["target"] +"<br/>"
                                    thediv.innerHTML += outstring 
                                }
                                })
                            
                            });
                    },5000);
        </script>
    </head>
    <body>
        <h1>
        	Status
	</h1>
    <div id="status">
        <p>
        
        
        {% for item in kettles %}
            {% if kettles[item].enabled == "true" %}
                {{ item|e }} is at {{ kettles[item].temp|e }} and is aiming for {{ kettles[item].target|e }}
                <br />
            {% endif %}
        {% endfor %}

        </p>
    </div>
	<h1>
		Configuration
	</h1>
	<form action="/configure" method="post">
	{% for item in kettles %}
	<b>{{ item|e }}:</b> 
	<UL>

        <LI><select name="{{ item|e }}_enabled">
            <option value="true"  {% if kettles[item].enabled =="true" %} selected {% endif %}>Enabled</option>
            <option value="false" {% if kettles[item].enabled == "false" %} selected {% endif %}>Disabled</option>
        
        </select></LI>
		<LI>Target <input name="{{ item|e  }}_target" type=number value={{ kettles[item].target|e }}></LI>
	</UL>
	{% endfor %}
	<input type="submit" value="Update configuration">
	</form
     </body

</html>
